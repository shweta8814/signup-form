<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
            </header>
            
           <main class="signup-body">
            <form action="#">
                <p>
                <label for="Full Name"></label>
                <input placeholder="Full Name" type="text" id="Full Name" required><br>
                </p>

                <p>   
                <label for="Email"></label>
                <input placeholder="Email" type="text" id="Email" required><br>
                </p>

                <p>     
                <label for="Password"></label>
                <input placeholder="Password" type="text" id="Password" required><br>
                </p>

                <p>
                <label for="Confirm Password"></label>
                <input placeholder="Confirm Password" type="text" id="Confirm Password" required><br>
                </p>

                <p>   
                <label for="DOB"></label>
                <input placeholder="dd/mm/yyy" type="text" id="DOB" required><br>
                </p>

                <p>  
                <label></label>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Emplooye</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Student</label>
                </p>

                <p>
                        <label>
                            <input type="checkbox" required>  I agree to all the Terms and conditions
                          </label>
                </p>

                <p> 
                <input type="submit" id="submit" value="Signup">
                </p>

            </form>
           </main>
           <footer class="Signup-footer">
            <p>Already have an account? <a href="#">Login</a> </p>
           </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
